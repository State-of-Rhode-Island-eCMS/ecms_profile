langcode: en
status: true
dependencies: {  }
id: health_file_json_to_resource_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: files_json_to_resource_media
label: 'Import publications from JSON source to Resource type Media entities'
source:
  plugin: url
  data_fetcher_plugin: http
  urls:
    - 'https://health.ri.gov/rss/pubs/publications-all-en.json.php'
  data_parser_plugin: json
  item_selector: '[*]'
  fields:
    -
      name: id
      label: ID
      selector: id
    -
      name: entity
      label: Entity
      selector: entity
    -
      name: type_of_material
      label: 'Type of Material'
      selector: type_of_material
    -
      name: subtype_of_material
      label: 'Subtype of Material'
      selector: subtype_of_material
    -
      name: audience
      label: Audience
      selector: audience
    -
      name: place
      label: Place
      selector: place
    -
      name: path_name
      label: 'Path Name'
      selector: /language/en/path_name
    -
      name: title
      label: Title
      selector: /language/en/title
  ids:
    id:
      type: integer
  keys:
    - id
process:
  name: title
  field_description: type_of_material
  field_media_file/target_id:
    -
      plugin: migration_lookup
      migration: health_file_json_to_file
      source: id
  field_ridoh_org:
    -
      plugin: entity_lookup
      source: entity
      ignore_case: true
      access_check: false
      bundle_key: type
      entity_type: node
      value_key: title
      bundle: ridoh_org
destination:
  plugin: 'entity:media'
  default_bundle: resource
migration_dependencies:
  required:
    - health_file_json_to_file
