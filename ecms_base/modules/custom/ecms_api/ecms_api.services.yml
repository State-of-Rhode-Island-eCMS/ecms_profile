services:
  # This service will handle altering configuration to setup the API endpoints
  # on installation of this module.
  ecms_api_install:
    class: Drupal\ecms_api\EcmsApiInstall
    arguments: ['@config.factory']

  # The base api to submit data to endpoints.
  ecms_api:
    class: Drupal\ecms_api\EcmsApi
    arguments: ['@http_client', '@jsonapi_extras.entity.to_jsonapi']
