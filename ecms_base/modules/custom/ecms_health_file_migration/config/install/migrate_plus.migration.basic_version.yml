dependencies:
  enforced:
    module:
      - migrate_plus
id: basic_version
label: 'Import proof of concept version.'
migration_group: files_json_to_resource_media

source:
  plugin: url
  data_fetcher_plugin: http
  urls:
    - 'https://jsonplaceholder.typicode.com/todos'
  data_parser_plugin: json
  item_selector: '[*]'
  fields:
    -
      name: title
      label: Title
      selector: title
    -
      name: id
      label: ID
      selector: id
  ids:
    id:
      type: integer

process:
  title: title


destination:
  plugin: 'entity:node'
  default_bundle: 'page'

migration_dependencies: null
