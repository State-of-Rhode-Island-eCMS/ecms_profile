langcode: en
status: true
dependencies:
  config:
    - node.type.basic_page
    - node.type.emergency_notification
    - node.type.event
    - node.type.landing_page
    - node.type.location
    - node.type.modal
    - node.type.person
    - node.type.press_release
    - node.type.promotions
    - node.type.publication
    - node.type.webform
  module:
    - content_moderation
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    archived:
      label: Unpublished
      weight: 5
      published: false
      default_revision: true
    draft:
      label: Draft
      weight: -5
      published: false
      default_revision: false
    published:
      label: Published
      weight: 0
      published: true
      default_revision: true
    review:
      label: 'Submitted for Review'
      weight: -1
      published: false
      default_revision: false
  transitions:
    archive:
      label: Unpublish
      from:
        - published
      to: archived
      weight: 2
    archived_published:
      label: 'Publish unpublished content'
      from:
        - archived
      to: published
      weight: 4
    create_new_draft:
      label: 'Create New Draft'
      from:
        - archived
        - draft
        - published
        - review
      to: draft
      weight: 0
    publish:
      label: Publish
      from:
        - draft
        - published
        - review
      to: published
      weight: 1
    review:
      label: 'Submit for review'
      from:
        - draft
        - published
        - review
      to: review
      weight: 0
  entity_types:
    node:
      - promotions
      - person
      - basic_page
      - modal
      - event
      - landing_page
      - location
      - press_release
      - publication
      - webform
      - emergency_notification
