name: Rhode Island eCMS Theme
description: "Drupal custom theme for the State of Rhode Island's eCMS system"
type: theme
core_version_requirement: ^8 || ^9
base theme: bartik

version: 1.x

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'

component-libraries:
  atoms:
    paths:
      - ecms_patternlab/source/_patterns/00-atoms
  molecules:
    paths:
      - ecms_patternlab/source/_patterns/01-molecules
  organisms:
    paths:
      - ecms_patternlab/source/_patterns/02-organisms
  templates:
    paths:
      - ecms_patternlab/source/_patterns/03-templates
  pages:
    paths:
      - ecms_patternlab/source/_patterns/04-pages

