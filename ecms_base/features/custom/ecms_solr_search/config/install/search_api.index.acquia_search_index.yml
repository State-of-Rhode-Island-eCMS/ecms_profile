langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - node
    - search_api
  config:
    - field.storage.node.field_location_body
    - field.storage.node.body
    - field.storage.node.field_press_release_body
    - field.storage.node.field_basic_page_body
    - field.storage.node.field_landing_page_body
    - search_api.server.acquia_search_server
    - core.entity_view_mode.node.full
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: acquia_search_index
name: 'Acquia Search Solr Search API Solr index'
description: ''
read_only: false
field_settings:
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  field_basic_page_body:
    label: 'Intro text'
    datasource_id: 'entity:node'
    property_path: field_basic_page_body
    type: text
    dependencies:
      config:
        - field.storage.node.field_basic_page_body
  field_landing_page_body:
    label: 'Intro text'
    datasource_id: 'entity:node'
    property_path: field_landing_page_body
    type: text
    dependencies:
      config:
        - field.storage.node.field_landing_page_body
  field_location_body:
    label: 'Additional information'
    datasource_id: 'entity:node'
    property_path: field_location_body
    type: text
    dependencies:
      config:
        - field.storage.node.field_location_body
  field_press_release_body:
    label: Body
    datasource_id: 'entity:node'
    property_path: field_press_release_body
    type: text
    dependencies:
      config:
        - field.storage.node.field_press_release_body
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          basic_page: default
          event: default
          landing_page: full
          location: default
          person: default
          press_release: default
          webform: default
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 5
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - basic_page
        - event
        - landing_page
        - location
        - person
        - press_release
        - webform
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields:
      - title
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: true
    fields:
      - body
      - field_basic_page_body
      - field_landing_page_body
      - field_location_body
      - field_press_release_body
      - rendered_item
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
  type_boost:
    boosts:
      'entity:node':
        datasource_boost: !!float 1
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: false
  cron_limit: 50
  track_changes_in_references: true
server: acquia_search_server
