name: Rhode Island eCMS System
type: profile
description: "Drupal installation profile for the State of Rhode Island's eCMS system"
core_version_requirement: ^9

# Module dependencies for the distribution.
# Modules that sub-profiles need must be listed here and_not in install.
dependencies:
  - admin_toolbar
  - big_pipe
  - block
  - block_content
  - breakpoint
  - ckeditor
  - color
  - components
  - config
  - content_moderation
  - content_moderation_notifications
  - contextual
  - datetime
  - dynamic_page_cache
  - editor
  - field_ui
  - file
  - features
  - help
  - history
  - image
  - media
  - media_library
  - menu_link_content
  - menu_ui
  - moderation_dashboard
  - node
  - openid_connect_windows_aad
  - options
  - paragraphs
  - path
  - page_cache
  - publishcontent
  - quickedit
  - rabbit_hole
  - rh_node
  - responsive_image
  - rdf
  - shortcut
  - taxonomy
  - toolbar
  - tour
  - views
  - views_ui
  - webform
  - webform_ui

# Install the required features.
install:
  - ecms_authentication
  - ecms_basic_page
  - ecms_event
  - ecms_landing_page
  - ecms_location
  - ecms_notification
  - ecms_person
  - ecms_press_release
  - ecms_promotions
  - ecms_workflow

# Theme dependencies for the distribution.
themes:
  - bartik
  - claro
  - ecms
