langcode: en
status: true
dependencies:
  enforced:
    module:
      - ecms_migration
      - ecms_health_file_migration
id: health_file_redirect
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: files_json_to_resource_media
label: 'Setup file redirects for the ecms_health_file migration.'
source:
  plugin: url
  data_fetcher_plugin: http
  urls:
    - 'https://health.ri.gov/rss/pubs/publications-total-en.json.php'
  data_parser_plugin: json
  item_selector: '[*]'
  fields:
    -
      name: id
      label: ID
      selector: id
    -
      name: entity
      label: Entity
      selector: entity
    -
      name: topic
      label: Topic
      selector: topic
    -
      name: profession
      label: Profession
      selector: profession
    -
      name: type_of_material
      label: 'Type of Material'
      selector: type_of_material
    -
      name: subtype_of_material
      label: 'Subtype of Material'
      selector: subtype_of_material
    -
      name: audience
      label: Audience
      selector: audience
    -
      name: place
      label: Place
      selector: place
    -
      name: path_name
      label: 'Path Name'
      selector: /language/en/path_name
    -
      name: title
      label: Title
      selector: /language/en/title
    -
      name: date_published
      label: Date Published
      selector: date_published
    -
      name: order_form
      label: Order Form
      selector: order_form
    -
      name: date_covered
      label: Date Covered
      selector: date_covered
    - name: disease
      label: Disease
      selector: disease
  ids:
    id:
      type: integer
  keys:
    - id
process:
  pseudo_original_filepath:
    -
      plugin: callback
      callable: parse_url
      source: path_name
    -
      plugin: extract
      index:
        - path
  pseudo_directory_path:
    -
      plugin: callback
      callable: pathinfo
      source: '@pseudo_original_filepath'
    -
      plugin: extract
      index:
        - dirname
  pseudo_directory:
    -
      plugin: concat
      source:
        - '@pseudo_directory_path'
        - constants/DIRECTORY_SEPERATOR
    -
      plugin: callback
      callable: urldecode
    -
      plugin: service
      service: transliteration
      method: transliterate
    -
      plugin: str_replace
      search: ' '
      replace: '-'
    -
      plugin: callback
      callable: trim
  pseudo_basename:
    -
      plugin: callback
      callable: pathinfo
      source: '@pseudo_original_filepath'
    -
      plugin: extract
      index:
        - basename
    -
      plugin: callback
      callable: urldecode
    -
      plugin: service
      service: transliteration
      method: transliterate
    -
      plugin: str_replace
      search: ' '
      replace: '-'
    -
      plugin: callback
      callable: trim
  pseudo_new_file_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@pseudo_directory'
        - '@pseudo_basename'
  redirect_redirect: '@pseudo_new_file_path'
  redirect_source:
    -
      plugin: ltrim
      mask: /
      source: '@pseudo_original_filepath'
    -
      plugin: callback
      callable: urldecode
  status_code: constants/REDIRECT_CODE
destination:
  plugin: 'entity:redirect'
migration_dependencies:
  required:
    - health_file_json_to_file
