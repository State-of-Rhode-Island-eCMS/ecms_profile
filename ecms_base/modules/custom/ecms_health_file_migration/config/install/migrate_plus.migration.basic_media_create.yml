langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_plus
id: basic_media_create
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: files_json_to_resource_media
label: 'Proof of concept: import JSON source to Drupal media entities.'
source:
  plugin: url
  data_fetcher_plugin: http
  urls:
    - 'https://jsonplaceholder.typicode.com/todos'
  data_parser_plugin: json
  item_selector: '[*]'
  fields:
    -
      name: title
      label: Title
      selector: title
    -
      name: id
      label: ID
      selector: id
  ids:
    id:
      type: integer
process:
  title:
    -
      plugin: get
      source: title
  bundle:
    -
      plugin: default_value
      default_value: resource
destination:
  plugin: 'resource_media_destination'
  default_bundle: resource
  validate: false
migration_dependencies: null
