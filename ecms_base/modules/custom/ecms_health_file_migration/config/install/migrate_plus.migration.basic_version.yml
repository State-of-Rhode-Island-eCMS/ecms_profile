dependencies:
  enforced:
    module:
      - migrate_plus
id: basic_version
label: 'Import proof of concept version.'
migration_group: files_json_to_resource_media

source:
  plugin: url
  data_fetcher_plugin: http
  urls:
    - 'https://health.ri.gov/rss/pubs/publications-all-langs.json.php'
  data_parser_plugin: json
  item_selector: '[*]'
  fields:
    -
      name: entity
      label: Entity
  ids:
    autogenerated_id:
      type: string

process:
  title: entity
  autogenerated_id:
    -
      plugin: callback
      callable: uniqid


destination:
  plugin: 'entity:media'
  media_type: resource

migration_dependencies: null
