langcode: en
status: true
dependencies:
  config:
    - filter.format.minimal
  module:
    - ckeditor5
format: minimal
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - '|'
      - link
      - '|'
      - numberedList
      - bulletedList
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<a hreflang>'
        - '<ul type>'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
