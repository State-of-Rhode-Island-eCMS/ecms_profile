name: Rhode Island eCMS System for Acquia Site Factory
type: profile
base profile: ecms_base
description: "Drupal installation profile for the State of Rhode Island's eCMS system utilizing Acquia Site Factory"
core_version_requirement: ^9

# Module dependencies for the distribution.
dependencies:
  - acsf
  - acquia_purge
  - purge
  - purge_drush
  - purge_processor_cron
  - purge_processor_lateruntime
  - purge_queuer_coretags
  - purge_ui

# Theme dependencies for the distribution.
themes:
  - claro
