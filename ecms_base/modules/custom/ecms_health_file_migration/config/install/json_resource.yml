id: json_resource
migration_group: files_json_to_resource_media
label: 'Basic: import JSON source to Drupal media entities - resources.'
source:
  plugin: url
  data_fetcher_plugin: http
  urls:
    - 'https://jsonplaceholder.typicode.com/todos'
  data_parser_plugin: json
  item_selector: '[*]'
  fields:
    -
      name: title
      label: Title
      selector: title
    -
      name: id
      label: ID
      selector: id
  ids:
    id:
      type: integer
process:
  title:
    -
      plugin: get
      source: title
  bundle:
    -
      plugin: default_value
      default_value: 'feature'
  field_media_file:
    -
      plugin: default_value
      default_value: 11

destination:
  plugin: 'entity:media'
  default_bundle: feature
