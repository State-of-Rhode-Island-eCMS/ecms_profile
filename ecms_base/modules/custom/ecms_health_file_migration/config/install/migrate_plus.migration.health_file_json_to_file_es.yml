langcode: en
status: true
dependencies:
  enforced:
    module:
      - ecms_migration
      - ecms_health_file_migration
id: health_file_json_to_file_es
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: files_json_to_resource_media
label: 'Migrate health files into the eCMS system (ES).'
source:
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://'
    DIRECTORY_SEPERATOR: /
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls: 'https://health.ri.gov/rss/pubs/publications-all-es.json.php'
  item_selector: '[*]'
  fields:
    -
      name: id
      label: ID
      selector: id
    -
      name: path_name
      label: 'Path Name'
      selector: /language/es/path_name
    -
      name: title
      label: Title
      selector: /language/es/title
  ids:
    id:
      type: integer
  keys:
    - id
process:
  pseudo_file_path:
    -
      plugin: callback
      callable: parse_url
      source: path_name
    -
      plugin: extract
      index:
        - path
  pseudo_directory_path:
    -
      plugin: callback
      callable: pathinfo
      source: '@pseudo_file_path'
    -
      plugin: extract
      index:
        - dirname
  pseudo_directory:
    -
      plugin: concat
      source:
        - '@pseudo_directory_path'
        - constants/DIRECTORY_SEPERATOR
  pseudo_filename:
    -
      plugin: callback
      callable: pathinfo
      source: '@pseudo_file_path'
    -
      plugin: extract
      index:
        - basename
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty filename.'
    -
      plugin: callback
      callable: urldecode
    -
      plugin: service
      service: transliteration
      method: transliterate
    -
      plugin: str_replace
      search: ' '
      replace: '-'
    -
      plugin: callback
      callable: trim
  pseudo_basename:
    -
      plugin: callback
      callable: pathinfo
      source: '@pseudo_file_path'
    -
      plugin: extract
      index:
        - basename
  pseudo_destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@pseudo_directory'
        - '@pseudo_basename'
    -
      plugin: callback
      callable: urldecode
    -
      plugin: service
      service: transliteration
      method: transliterate
    -
      plugin: str_replace
      search: ' '
      replace: '-'
    -
      plugin: callback
      callable: trim
  filename: '@pseudo_filename'
  uri:
    -
      plugin: file_copy
      source:
        - path_name
        - '@pseudo_destination_path'
      file_exists: replace
      move: false
destination:
  plugin: 'entity:file'
migration_dependencies: null
