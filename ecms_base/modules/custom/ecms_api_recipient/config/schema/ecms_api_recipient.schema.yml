ecms_api_recipient.settings:
  type: config_object
  mapping:
    oauth_client_id:
      type: string
      label: 'OAuth Client ID'
    oauth_client_secret:
      type: string
      label: 'OAuth Client secret'
    api_recipient_mail:
      type: string
      label: 'Recipient user email address'
    allowed_content_types:
      type: sequence
      label: 'Allowed content types'
      sequence:
        type: string
        label: 'Content type'
    api_main_hub:
      type: string
      label: 'API hub site url'
    api_main_hub_client_id:
      type: string
      label: 'API hub Oauth Client ID'
    api_main_hub_client_secret:
      type: string
      label: 'API hub Oauth Client Secret'
    api_main_hub_scope:
      type: string
      label: 'API hub Oauth scope'
    verify_ssl:
      type: boolean
      label: 'Verify SSL'
      description: 'Whether to verify SSL certificates when making requests to the API hub'
