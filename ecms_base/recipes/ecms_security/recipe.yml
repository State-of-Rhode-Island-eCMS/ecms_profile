name: eCMS Security
type: eCMS
description: 'Configures the security kit for eCMS'
install:
  - seckit

config:
  actions:
    seckit.settings:
      simpleConfigUpdate:
        seckit_various.coop: true
        seckit_various.coop_policy: 'same-origin'
        seckit_ssl:
          hsts: true
          hsts_subdomains: true
          hsts_max_age: 31536000
          hsts_preload: false
