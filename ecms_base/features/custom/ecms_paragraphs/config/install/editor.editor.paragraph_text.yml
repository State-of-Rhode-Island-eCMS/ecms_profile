langcode: en
status: true
dependencies:
  config:
    - filter.format.paragraph_text
  module:
    - ckeditor5
format: paragraph_text
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - '|'
      - alignment
      - outdent
      - indent
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - heading
      - '|'
      - horizontalLine
      - blockQuote
      - specialCharacters
      - removeFormat
      - sourceEditing
      - '|'
      - insertTable
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<colgroup>'
        - '<a hreflang>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
