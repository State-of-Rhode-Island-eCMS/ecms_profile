langcode: en
status: true
dependencies: {  }
id: health_file_json_to_resource_link
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: files_json_to_resource_link
label: 'Import links from JSON source to Resource Link type Media entities'
source:
  plugin: url
  data_fetcher_plugin: http
  urls:
    - 'https://ecms-distribution.lndo.site/sites/default/files/resource_link/resource_link_sample.json'
  data_parser_plugin: json
  item_selector: '[*]'
  fields:
    -
      name: id
      label: ID
      selector: id
    -
      name: entity
      label: Entity
      selector: entity
    -
      name: topic
      label: Topic
      selector: topic
    -
      name: type_of_material
      label: 'Type of Material'
      selector: type_of_material
    -
      name: subtype_of_material
      label: 'Subtype of Material'
      selector: subtype_of_material
    -
      name: audience
      label: Audience
      selector: audience
    -
      name: place
      label: Place
      selector: place
    -
      name: path_name
      label: 'Path Name'
      selector: /language/en/path_name
    -
      name: title
      label: Title
      selector: /language/en/title
    -
      name: date_published
      label: Date Published
      selector: date_published
    -
      name: date_covered
      label: Date covered
      selector: date_covered
    -
      name: profession
      label: Profession
      selector: profession
  ids:
    id:
      type: integer
  keys:
    - id
process:
  title: title
  field_external_link: path_name
  field_date_covered: date_covered
  field_ridoh_org:
    - plugin: entity_lookup
      source: entity
      ignore_case: true
      access_check: false
      bundle_key: type
      entity_type: node
      value_key: title
      bundle: ridoh_org
  moderation_state:
    plugin: default_value
    default_value: published

destination:
  plugin: 'entity:node'
  default_bundle: resource_link
migration_dependencies: { }
