name: Rhode Island eCMS Theme
description: "Drupal custom theme for the State of Rhode Island's eCMS system"
type: theme
core_version_requirement: ^8 || ^9
base theme: classy

version: 1.x

# Libraries
libraries:
  - ecms/global-styling
  - ecms/header-scripts

component-libraries:
  atoms:
    paths:
      - ecms_patternlab/source/_patterns/00-atoms
  molecules:
    paths:
      - ecms_patternlab/source/_patterns/01-molecules
  organisms:
    paths:
      - ecms_patternlab/source/_patterns/02-organisms
  templates:
    paths:
      - ecms_patternlab/source/_patterns/03-templates
  pages:
    paths:
      - ecms_patternlab/source/_patterns/04-pages
  icons:
    paths:
      - ecms_patternlab/source/images/icons

regions:
  header_inner: 'Header: Inner'
  admin_links: 'Admin Links'
  primary_menu: 'Primary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  content: Content
  sidebar_top: 'Sidebar Top'
  sidebar_middle: 'Sidebar Middle'
  sidebar_bottom: 'Sidebar Bottom'
